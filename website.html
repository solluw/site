<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <style>
    body {
      background-color: black;
    }
    
    .fade-in {
      color: white;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Testing</h1>
</body>
</html>
