<!DOCTYPE html>

    <script>
        function trackVisits() {
            let numberOfVisits = localStorage.getItem('numberOfVisitsGabiii');
            if (numberOfVisits === null) {
                numberOfVisits = 0;
            }
            numberOfVisits++;
            localStorage.setItem('numberOfVisitsGabiii', numberOfVisits);
            return numberOfVisits;
        }
    </script>
    <script async>
